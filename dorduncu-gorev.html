<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Görev 4: Unutulmaz 14 Şubat</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #1e1e3f; /* Koyu tema */
            color: #ffffff;
            font-family: 'Arial', sans-serif;
            text-align: center;
            padding: 20px;
            box-sizing: border-box;
        }

        .container {
            padding: 50px; /* Daha fazla padding */
            border-radius: 15px;
            background-color: #2b2b50;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
            max-width: 600px;
            width: 90%;
            display: flex;
            flex-direction: column;
            align-items: center;
            border: 3px solid #ffcc00; /* Vurgu çerçevesi */
        }

        p {
            font-size: 1.4em; /* Yazı boyutu artırıldı */
            line-height: 1.7;
            margin-bottom: 50px;
            color: #ffffff;
            font-style: italic; /* Daha duygusal bir hava için italik */
            text-shadow: 1px 1px 3px rgba(0, 0, 0, 0.5);
        }

        button {
            padding: 15px 35px;
            font-size: 1.3em;
            cursor: pointer;
            border: none;
            border-radius: 8px;
            background-color: #4CAF50;
            color: white;
            box-shadow: 0 4px #388e3c;
            transition: transform 0.2s, box-shadow 0.2s;
        }

        button:hover {
            background-color: #66bb6a;
            transform: translateY(-2px);
            box-shadow: 0 6px #388e3c;
        }

        button:active {
            transform: translateY(2px);
            box-shadow: 0 2px #388e3c;
        }
    </style>
</head>
<body>
    <div class="container">
        
        <p>
            14 Şubat'ımız için resim bulamadım, çünkü bize gelmiştin. O günde yaşadıklarım
            her şeyiyle **unutulmazlar** arasında. Senin dolabı açıp hediyeyi görememen
            her şeyiyle çok komik, çok güzel ve çok özel bir gündü. Geçirdiğimiz ilk ve
            belki de en özel 14 Şubat'tı.
        </p>
        
        <button id="nextTaskButton">Sıradaki Görev</button>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const nextTaskButton = document.getElementById('nextTaskButton');

            nextTaskButton.addEventListener('click', function() {
                // Burada bir sonraki sayfanızın URL'sini (örneğin 'besinci-gorev.html') belirtin.
                window.location.href = 'besinci-gorev.html'; 
            });
        });
    </script>
</body>
</html>
