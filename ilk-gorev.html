<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Görev 1: İlk Fotoğraf</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #1e1e3f; /* Koyu tema */
            color: #ffffff;
            font-family: 'Arial', sans-serif;
            text-align: center;
            padding: 20px;
            box-sizing: border-box;
        }

        .container {
            padding: 40px;
            border-radius: 15px;
            background-color: #2b2b50;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
            max-width: 700px;
            width: 90%;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        img {
            max-width: 100%; /* Resmin konteynere sığmasını sağla */
            height: auto; /* Oranını koru */
            border-radius: 10px;
            margin-bottom: 30px;
            border: 3px solid #ffcc00;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
            /* Dikey duran fotoğrafı düzeltmek için */
            transform: rotate(0deg); /* Varsayılan olarak 0 derece, yani düz */
            object-fit: contain; /* Görüntünün tamamının çerçeveye sığmasını sağlar */
        }

        p {
            font-size: 1.2em;
            line-height: 1.6;
            margin-bottom: 40px;
            color: #e0e0e0;
        }

        button {
            padding: 15px 35px;
            font-size: 1.3em;
            cursor: pointer;
            border: none;
            border-radius: 8px;
            background-color: #4CAF50;
            color: white;
            box-shadow: 0 4px #388e3c;
            transition: transform 0.2s, box-shadow 0.2s;
        }

        button:hover {
            background-color: #66bb6a;
            transform: translateY(-2px);
            box-shadow: 0 6px #388e3c;
        }

        button:active {
            transform: translateY(2px);
            box-shadow: 0 2px #388e3c;
        }
    </style>
</head>
<body>
    <div class="container">
        <img src="ilk_fotografimiz.jpg" alt="İlk Birlikte Çekilen Fotoğraf"> 
        
        <p>
            Maceramızın ilk fotoğrafı. Belki seni ilk gördüğüm ve büyülendiğim yer değil,
            ama ikimizin bir olduğunu ilk hissettiğim yer. Bana gel fotoğraf çekilelim
            "Göksen" deyişini asla unutamam. Hem benim, hem bizim için güzel ve sonu
            olmayan bir maceranın ilk başlangıcıydı.
        </p>
        
        <button id="nextTaskButton">Sıradaki Görev</button>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const nextTaskButton = document.getElementById('nextTaskButton');

            nextTaskButton.addEventListener('click', function() {
                // Burada bir sonraki sayfanızın URL'sini (örneğin 'ikinci-gorev.html') belirtin.
                window.location.href = 'ikinci-gorev.html'; 
            });
        });
    </script>
</body>
</html>
